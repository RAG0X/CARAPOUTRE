<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARAPOUTRE - Home</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav class="navbar">
        <img href="index.html" src="img/logo-carapoutre.png" alt="logo Carapoutre" class="logo"></img>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="login.html">Connexion</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </div>
        <img src="img/menu-btn.png" alt="menu hamburger" class="menu-hamburger">
    </nav>

    <div class="container connect">
         <h1>Connexion</h1>
        <form>
            <div class="row">
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email here">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Your password here">
                </div>
            </div>
            <div class="row connect">
                <button id="connexion-btn">Connexion</button>
            </div>
            <div class="register">
                <p>Vous ne possédez pas de compte ? <a href="signup.html">Inscrivez-vous</a></p>
            </div>
        </form>
    </div>
</body>

    <script>
        const menuHamburger = document.querySelector(".menu-hamburger")
        const navLinks = document.querySelector(".nav-links")

        menuHamburger.addEventListener('click',()=>{
        navLinks.classList.toggle('mobile-menu')
        document.body.classList.toggle('no-scroll')
        window.scrollTo(0,0)
        })
    </script>

    <script>
        const connexionBtn = document.getElementById('connexion-btn');
    
        connexionBtn.addEventListener('click', function() {
        connexionBtn.classList.add('button-clicked');
        });
  </script>
  

</html>
