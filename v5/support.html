<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARAPOUTRE - Home</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav class="navbar">
        <img href="index.html" src="img/logo-carapoutre.png" alt="logo Carapoutre" class="logo"></img>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Connexion</a></li>
                <li class="active"><a href="support.html">Support</a></li>
            </ul>
        </div>
        <img src="img/menu-btn.png" alt="menu hamburger" class="menu-hamburger">
    </nav>

    <div class="container support">
         <h1>GET IN TOUCH</h1>
         <p>Have any questions or suggestions?
            Drop us a message</p>
        <form>
            <div class="row">
                <div class="column">
                    <label for="name">Nom</label>
                    <input type="text" id="name" placeholder="Your name here">
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email here">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" placeholder="Your subject here">
                </div>
                <div class="column">
                    <label for="contact">Numéro de téléphone</label>
                    <input type="tel" id="contact" placeholder="Your phone number here">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="issue">Décrivez votre demande</label>
                    <textarea id="issue" placeholder="Describe your issue here" rows="3"></textarea>
                </div>
            </div>
            <div class="row connect">
                <button id="submit-btn">Envoyer</button>
            </div>
        </form>
    </div>
</body>

    <script>
        const menuHamburger = document.querySelector(".menu-hamburger")
        const navLinks = document.querySelector(".nav-links")

        menuHamburger.addEventListener('click',()=>{
        navLinks.classList.toggle('mobile-menu')
        document.body.classList.toggle('no-scroll')
        window.scrollTo(0,0)
        })
    </script>

    <script>
        const connexionSbmt = document.getElementById('submit-btn');

        connexionSbmt.addEventListener('click', function() {
        connexionSbmt.classList.add('button-clicked');
        });
    </script>

</html>
